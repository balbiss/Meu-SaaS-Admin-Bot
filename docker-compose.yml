version: '3.8'

services:
  venux-saas:
    image: node:22-alpine
    restart: always
    working_dir: /app
    ports:
      - "8789:8788"
    # VOLTAMOS para o script de clone automático
    # Motivo: O Portainer muitas vezes não consegue "emprestar" a pasta dele para o Docker (erro bind source path)
    # Assim, o próprio container baixa o código atualizado quando reinicia.
    command: >
      sh -c "echo 'Starting SaaS Deployment...' && 
             apk add --no-cache git && 
             rm -rf /app_tmp && 
             echo 'Cloning from GitHub...' && 
             git clone https://github.com/balbiss/Meu-SaaS-Admin-Bot.git /app_tmp && 
             cp -rf /app_tmp/* . && 
             cp -rf /app_tmp/.* . 2>/dev/null || true && 
             npm install --production && 
             echo 'Starting Server...' && 
             node server.mjs"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - PORT=${PORT:-8788}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - WUZAPI_BASE_URL=${WUZAPI_BASE_URL}
      - WUZAPI_ADMIN_TOKEN=${WUZAPI_ADMIN_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MASTER_BOT_TOKEN=${MASTER_BOT_TOKEN}
      - MASTER_ADMIN_ID=${MASTER_ADMIN_ID}
    volumes:
      - venux_saas_data:/app/uploads

volumes:
  venux_saas_data:


