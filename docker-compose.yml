version: '3.8'

services:
  venux-saas:
    image: node:22-alpine
    restart: always
    working_dir: /app
    ports:
      - "8789:8788"
    # Porta mapeada para o código baixado pelo Portainer (Bind Mount)
    volumes:
      - .:/app
      - venux_saas_data:/app/uploads
    # Instala dependências e roda o server sempre que o container reiniciar
    command: sh -c "npm install --production && node server.mjs"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - PORT=${PORT:-8788}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - WUZAPI_BASE_URL=${WUZAPI_BASE_URL}
      - WUZAPI_ADMIN_TOKEN=${WUZAPI_ADMIN_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MASTER_BOT_TOKEN=${MASTER_BOT_TOKEN}
      - MASTER_ADMIN_ID=${MASTER_ADMIN_ID}

volumes:
  venux_saas_data:


